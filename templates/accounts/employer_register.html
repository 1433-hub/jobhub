{% extends 'base.html' %}
{% load static %}
{% block content %}
<form class="well form-horizontal" action=" " method="post"  id="contact_form" style="padding-top: 10%;">
    <fieldset>

    <!-- Form Name -->
    <legend><center><h2><b>Registration Form</b></h2></center></legend><br>

    <!-- Text input-->

    <div class="form-group">
        <label class="col-md-4 control-label">Username</label>  
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input  name="username" placeholder="Username" class="form-control"  type="text">
            </div>
        </div>
    </div>


    <div class="form-group"> 
        <label class="col-md-4 control-label">Industry type</label>
        <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select name="department" class="form-control selectpicker">
                    <option value="">Select your Department/Office</option>
                    <option>Department of Engineering</option>
                    <option>Department of Agriculture</option>
                    <option >Accounting Office</option>
                    <option >Tresurer's Office</option>
                    <option >MPDC</option>
                    <option >MCTC</option>
                    <option >MCR</option>
                    <option >Mayor's Office</option>
                    <option >Tourism Office</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Text input-->
            
    <div class="form-group">
        <label class="col-md-4 control-label">Contact No.</label>  
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input name="phone_number" placeholder="(+977)" class="form-control" type="text">
            </div>
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label">E-Mail</label>  
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
            </div>
        </div>
    </div>

    <!-- Text input-->


    <div class="form-group">
        <label class="col-md-4 control-label" >Password</label> 
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="password1" placeholder="Password" class="form-control"  type="password">
            </div>
        </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
        <label class="col-md-4 control-label" >Confirm Password</label> 
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="password2" placeholder="Confirm Password" class="form-control"  type="password">
            </div>
        </div>
    </div>

    

    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
        </div>
    </div>

    </fieldset>
    </form>
{% endblock %}
